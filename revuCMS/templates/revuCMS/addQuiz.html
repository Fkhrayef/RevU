{% extends "revuCMS/layout.html" %}

{% block title %}Add Quiz{% endblock %}

{% block body %}
    <div class="container">
        <h3 class="mx-2">Add Quiz</h3>
        <form method="POST" action="{% url 'addQuiz' id=lesson.id %}" class="my-3">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="quizTitle" class="form-control" id="quizTitle" placeholder="quizTitle">
                <label for="quizTitle">Quiz Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="quizNumOfQuestions" class="form-control" id="quizNumOfQuestions" placeholder="quizNumOfQuestions">
                <label for="quizNumOfQuestions">Number of Questions</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="quizDuration" class="form-control" id="quizDuration" placeholder="quizDuration">
                <label for="quizDuration">Duration (minutes)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="scoreToPass" class="form-control" id="scoreToPass" placeholder="scoreToPass">
                <label for="scoreToPass">Required Score to Pass</label>
            </div>
            <div class="form-group">
                <label for="difficulty">Select a difficulty:</label>
                <select name="difficulty" class="form-select" aria-label="Default select example">
                    {% for difficulty in difficulties %}
                        <option value="{{ difficulty }}">{{ difficulty }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: rgba(127,127,213,1);; color: white; border: none;" onmouseover="this.style.backgroundColor='white'; this.style.border='1px solid rgba(127,127,213,1)'; this.style.color='rgba(127,127,213,1)'" onmouseout="this.style.backgroundColor='rgba(127,127,213,1)'; this.style.color='white'; this.style.border='none'">Confirm !</button>
        </form>
    </div>
{% endblock %}
