{% extends "revuCMS/layout.html" %}

{% block body %}
    <div class="container">
        <h3 class="mx-2">Create a new Course</h3>

        <form action="{% url 'create' %}" method="POST" class="my-3">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="title" class="form-control" id="title" placeholder="Title">
                <label for="title">Course Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="description" class="form-control" id="description" placeholder="Description">
                <label for="description">Course Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="imageUrl">
                <label for="imageurl">Image URL</label>
            </div>
            <div class="form-group">
                <label for="category">Select a category:</label>
                <select name="category" class="form-select" aria-label="Default select example">
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-success" style="background-color: rgba(127,127,213,1);; color: white; border: none;" onmouseover="this.style.backgroundColor='white'; this.style.border='1px solid rgba(127,127,213,1)'; this.style.color='rgba(127,127,213,1)'" onmouseout="this.style.backgroundColor='rgba(127,127,213,1)'; this.style.color='white'; this.style.border='none'">Confirm !</button>
        </form>
    </div>
{% endblock %}
