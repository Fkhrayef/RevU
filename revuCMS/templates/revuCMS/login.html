{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RevU</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-9 p-0">
                <img src="{% static 'revuCMS/Background-Login.png' %}" class="img-fluid" style="width: 100%; height: 100vh; object-fit: cover;" alt="Man with laptop">
            </div>
            <div class="col-md-3 p-4 d-flex flex-column align-items-center justify-content-center">
                <a href="{% url 'index' %}" class="mb-5">
                    <img src="{% static 'revuCMS/Logo.png' %}" class="img-fluid rounded-start" style="max-width: 150px; height: auto; margin-right: 4rem;" alt="Logo">
                </a>
                
                <form action="{% url 'login' %}" method="post" style="width: 60%;">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    {% if message %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                    {% endif %}
                    <input class="btn btn-primary d-block mx-auto" type="submit" value="Login" style="width: 10rem; background-color: rgba(127,127,213,1); color: white; border: none;" onmouseover="this.style.backgroundColor='white'; this.style.border='1px solid rgba(127,127,213,1)'; this.style.color='rgba(127,127,213,1)'" onmouseout="this.style.backgroundColor='rgba(127,127,213,1)'; this.style.color='white'; this.style.border='none'">
                </form>
                <div class="mt-3">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

                </div>
            </div>
        </div>
    </body>
</html>
